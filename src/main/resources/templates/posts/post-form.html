<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/post-partials.html :: head ('Create Form')"><title>Create a new blog.</title></head>
<body>
<nav th:replace="partials/post-partials.html :: bootstrap-nav('Blog-N Thoughts')"></nav>=
        <form class="createPost" th:action="@{/posts/create}" method="post" th:object="${post}">
            <label for="title">Blog Title:</label><br>
            <input type="text" id="title" name="title" th:field="*{title}"><br>
            <label for="body">Blog Body:</label><br>
            <textarea type="text" id="body" name="body" th:field="*{body}"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    <script th:replace="partials/post-partials.html :: scripts"></script>
</body>
</html>
