<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
    <form action="@{/posts/create}" method="post" th:object="${post}">
        <label for="title">Blog Title:</label><br>
        <input type="text" id="title" name="title" th:field="*{post.title}"><br>
        <label for="body">Blog Body:</label><br>
        <input type="text" id="body" name="body" th:field="*{post.body}"><br><br>
        <input type="submit" value="Submit">
        <!--text area would be better for text input-->
    </form>
