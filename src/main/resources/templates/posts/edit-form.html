<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/post-partials.html :: head ('Edit Form')"><title>Edit your blog below.</title></head>
<body>
<nav th:replace="partials/post-partials.html :: bootstrap-nav('Blog-N Thoughts')"></nav>
<div class="editUser-info" sec:authorize="isAuthenticated()"><h5>Welcome back,
     <span th:text="${#authentication.principal.username}"/>!</h5>

    User ID: <span th:text="${#authentication.principal.id}"/><br>
<!--    Username: <span th:text="${#authentication.principal.username}"/>-->
    Email: <span th:text="${#authentication.principal.email}"/>
</div><br>

  <form class="editForm" th:action="@{|/posts/${post.id}/edit|}" method="post" th:object="${post}">
    <label for="title">Blog Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}">
    <label for="body">Blog Body:</label>
      <textarea type="text" rows="4" cols="50" id="body" name="body" th:field="*{body}"></textarea>
    <input class="editButton" type="submit" value="Submit">
      <input type="hidden" th:value="${#authentication.principal.id}" >
  </form>

<script th:replace="partials/post-partials.html :: scripts"></script>
</body>
</html>
