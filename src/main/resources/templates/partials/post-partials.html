<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" th:href="@{/css/site.css}">-->
</head>
<body>
<!--!!!!!!!PRACTICE PARTIALS!!!!!!-->

<!--Title for "YOUR FEED"-->
<nav th:fragment="main" (main)>
    <figure class="text-center">
        <blockquote class="blockquote">
            <h3> </h3>
        </blockquote>
    </figure>
</nav>


<!--To display posts-->
<div th:fragment="bootstrap-card" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 th:text="${allPosts}" class="card-title"></h5>
    <h6 th:text="${post.title}" class="card-subtitle mb-2 text-muted"></h6>
    <p th:text="${post.body}" class="card-text">${post.body}</p>
  </div>
</div>
</body>
</html>
