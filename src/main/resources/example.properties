#enable spring dev tools
spring.devtools.livereload.enabled=true
#address for querying the database
spring.datasource.url=jdbc:mysql://localhost/DBNAME
#db user username
spring.datasource.username=DB_USERNAME
#db user password
spring.datasource.password=DB_PASSWORD
#automatically update db based on Spring code
spring.jpa.hibernate.ddl-auto=update
#show sqql comands in terminal when application queries db
spring.jpa.show-sql=true
#tell spring what variety of db you are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

